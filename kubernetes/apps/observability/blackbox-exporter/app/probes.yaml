---
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: lan-imcp
spec:
  module: icmp
  prober:
    url: blackbox-exporter.observability.svc.cluster.local:9115
  targets:
    staticConfig:
      static:
        - nas.internal
  metricRelabelings:
    - targetLabel: service
      replacement: blackbox-exporter
      action: replace
---
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: lan-tcp
spec:
  module: tcp_connect
  prober:
    url: blackbox-exporter.observability.svc.cluster.local:9115
  targets:
    staticConfig:
      static:
        - nas.internal:2049
  metricRelabelings:
    - targetLabel: service
      replacement: blackbox-exporter
      action: replace
